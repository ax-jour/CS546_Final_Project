<html>
<head>
    <meta charset="utf-8">
    <title>Results</title>
    <!--Style Sheet-->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/results.css') }}">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<section id="top">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark" style="padding-top:30px;">
            <a class="navbar-brand" style="font-family:'Yeon Sung';font-size:35px;padding-left:5%;" href="#">
                <i class="fas fa-vote-yea"></i></i> Results
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('vote_page') }}">Return to Voting <i class="fas fa-home"></i></a></li>
                    <li id="logout" class="nav-item"><a class="nav-link" href="#">Logout <i class="fas fa-home"></i></a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="voteResult" class="container">

        <h1 style="text-align: left; padding-bottom:10px;" class="poll-name-res">{{votes['vote_title']}}</h1>
        <table class="styled-table">
            <thead>
            <tr>
                <th>Candidates</th>
                <th>Votes</th>
            </tr>
            </thead>
            <tr>
                <td><h2 class="cand-v c1-nme">{{votes['op1']}}</h2></td>
                <td><h3 class="c1-votes">{{votes['op1_ct']}} votes</h3></td>
            </tr>
            <tr>
                <td class="active-row"><h2 class="cand-v c2-nme">{{votes['op2']}}</h2></td>
                <td><h3 class="c2-votes">{{votes['op2_ct']}} votes</h3></td>
            </tr>
        </table>
    </div>

</section>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/main.js') }}"></script>
</body>
</html>
