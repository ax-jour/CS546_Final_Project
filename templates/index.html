<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}">
</head>
<body>
<div class="container">

    <form class="form" id="login" method="post">
        <h1 class="form__title">Login</h1>
        <div class="form__input-group">
            <input type="text" class="form__input" id="login_invitation" autofocus placeholder="Invitation Code">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__message form__message--error"></div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" href=".." id="linkCreateAccount">Don't have an invitation code? Create account</a>
        </p>
    </form>

    <form class="form form--hidden" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__input-group">
            <input type="text" class="form__input" id="first" autofocus placeholder="First Name">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" class="form__input" id="last" autofocus placeholder="Last Name">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" id="signup_invitation" autofocus placeholder="Invitation Code">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__message form__message--error"></div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a class="form__link" href=".." id="linkLogin">Already have an account? Sign in</a>
        </p>
    </form>

</div>
<script src="{{ url_for('static',filename='js/main.js') }}"></script>
</body>
